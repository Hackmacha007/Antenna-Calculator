<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wavelength Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    #calculator {
        background-color: #eee;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    input[type="number"], select {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    button {
        width: calc(100% - 20px);
        padding: 15px;
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    #result {
        margin-top: 10px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
    }
    ul li {
        padding: 5px 0;
    }
</style>
</head>
<body>
<div id="calculator">
    <h2>Wavelength Calculator</h2>
    <label for="frequency">Enter Frequency:</label>
    <input type="number" id="frequency" min="0" step="any" required>
    <select id="frequencyUnit">
        <option value="Hz">Hz</option>
        <option value="kHz">kHz</option>
        <option value="MHz">MHz</option>
        <option value="GHz">GHz</option>
    </select>
    <button onclick="calculate()">Calculate Wavelength</button>
    <div id="result"></div>
</div>

<script>
function calculate() {
    var frequency = parseFloat(document.getElementById('frequency').value);
    var frequencyUnit = document.getElementById('frequencyUnit').value;
    
    // Convert frequency to Hz
    if (frequencyUnit === 'kHz') {
        frequency *= 1000;
    } else if (frequencyUnit === 'MHz') {
        frequency *= 1000000;
    } else if (frequencyUnit === 'GHz') {
        frequency *= 1000000000;
    }

    var speedOfLight = 299792458; // Speed of light in meters per second
    
    var wavelengthMeters = speedOfLight / frequency;
    var wavelengthMillimeters = wavelengthMeters * 1000;
    var wavelengthCentimeters = wavelengthMeters * 100;
    var wavelengthKilometers = wavelengthMeters / 1000;

    document.getElementById('result').innerHTML = `
        <p>Wavelength:</p>
        <ul>
            <li>${wavelengthMillimeters.toFixed(2)} mm</li>
            <li>${wavelengthCentimeters.toFixed(2)} cm</li>
            <li>${wavelengthMeters.toFixed(2)} m</li>
            <li>${wavelengthKilometers.toFixed(2)} km</li>
        </ul>
    `;
}
</script>
</body>
</html>
